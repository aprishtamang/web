<!DOCTYPE html>
<html lang="en">

<head>
    <title>Card</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div style="display:flex;">
        <div class="card">
            <div class="card-head">
                <h2 class="card-head">Animals</h2>
            </div>
            <div class="card-head-title">
                <div>
                    <ul>
                        <li>zebra</li>
                        <li>lion</li>
                        <li>tiger</li>
                        <li>elephant</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="card2-head">
                <h2 class="card2-head">Birds</h2>
            </div>
            <div class="card2-head-title">
                <div>
                    <ul>
                        <li>parrot</li>
                        <li>pegoin</li>
                        <li>crow</li>
                        <li>sparrow</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card3">
            <div class="card3-head">
                <h2 class="card3-head">fish</h2>
            </div>
            <div class="card3-head-title">
                <div>
                    <ul>
                        <li>trout</li>
                        <li>whale</li>
                        <li>dolphin</li>
                        <li>shark</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
